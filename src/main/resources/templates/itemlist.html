<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Items</title>
    <style>
      body {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="d-flex flex-row mb-3">
      <div class="card ms-3 me-3" th:each="item: ${items}" style="width: 18rem">
        <div class="card-body">
          <h2 class="card-title text-center mb-3" th:text="${item.name}" />
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-subtitle mb-2 text-muted" th:text="|Price: ${item.price}|"/>
            <h4 class="card-subtitle mb-2 text-muted" th:text="|Year Created: ${item.year_of_creation}|"/>
          </div>
          <h4 class="card-text text-center mt-3" th:text="${item.brandFrom}"></h4>
        </div>
      </div>
    </div>
        </div>
      </div>
    </div>
  </body>
</html>
